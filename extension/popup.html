<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DejaVu</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>DejaVu</h1>
        <p class="subtitle">Chrome tab time capsule</p>
      </header>

      <section class="status-card">
        <span class="status-dot" id="statusDot"></span>
        <div class="status-text">
          <div id="statusTitle">Idle</div>
          <div id="statusMeta" class="meta">Waiting to start</div>
        </div>
      </section>

      <section class="actions">
        <button id="startBtn" class="primary">Start Recording</button>
        <button id="stopBtn" class="secondary">Stop Recording</button>
        <button id="captureBtn" class="accent">Capture Bug!</button>
      </section>

      <footer>
        <small id="hint">Grant tab capture when prompted to begin.</small>
      </footer>
    </main>
    <script src="popup.js" type="module"></script>
  </body>
</html>
